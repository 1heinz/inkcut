[Inkcut]
sqlalchemy.url = sqlite:////home/jrm/Projects/inkcut/app/data/development.db

[Inkscape]
extension_dir = /usr/share/inkscape/extensions
win_extension_dir = C:\Program Files\Inkscape\share\extensions

[loggers]
keys=root,inkcut

[handlers]
keys=consoleHandler

[formatters]
keys=inkcut

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_inkcut]
level=DEBUG
handlers=consoleHandler
qualname=inkcut
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=inkcut
args=(sys.stdout,)

[formatter_inkcut]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
